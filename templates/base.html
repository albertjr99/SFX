<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{{ sector_name or 'Sistema de Produção' }}{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  {% if brand_css_url %}
  <link rel="stylesheet" href="{{ brand_css_url }}">
  {% endif %}
  <style>
    :root { --brand-color: {{ sector_color or '#1F2937' }}; }
    header, footer { background-color: var(--brand-color); color: white; }
    @media print {
      .nao-imprimir { display: none !important; }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <!-- HEADER -->
  <header class="shadow nao-imprimir">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        {% if brand_logo_url %}
        <img src="{{ brand_logo_url }}" alt="{{ sector_name }}" class="h-10">
        {% endif %}
        <h1 class="text-xl font-bold">{{ sector_name or 'Sistema de Produção' }}</h1>
      </div>
      <div class="space-x-2">
        <button onclick="toggleFullScreen()" class="px-3 py-1 bg-white text-gray-700 rounded">⛶</button>
        <a href="{{ url_for('logout') }}" class="px-3 py-1 bg-red-600 text-white rounded">Sair</a>
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container mx-auto px-4 py-6 flex-1">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="nao-imprimir py-2 text-center">
    <small>© {{ current_year or '2025' }} {{ sector_name or 'Sistema de Produção' }}</small>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
